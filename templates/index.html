<!DOCTYPE html>
<html>
<head>
    <title>Syncify - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Figtree', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .copyright {
            text-align: center;
            margin-top: 50px;
            padding-bottom: 20px;
            color: #888;
            font-size: 14px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 40px;
        }

        .logo {
            color: #ffffff;
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
            padding-left: 5px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .login-button {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1ed760;
        }

        .message {
            background-color: #1DB954;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-button {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #282828;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">Syncify</a>
        <div class="nav-buttons">
            <a href="#" class="nav-button"><b>Privacy Policy</b></a>
            <a href="#" class="nav-button"><b>Contact</b></a>
        </div>
    </div>    

    <div class="login-container">
        <h1>Welcome to Syncify</h1>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <a href="{{ auth_url }}" class="login-button">Login with Spotify</a>
    </div>

    <div class="copyright">
        Â© Syncify 2024
    </div>
</body>
</html>
