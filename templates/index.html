<!DOCTYPE html>
<html>
<head>
    <title>Syncify - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Figtree', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .copyright {
            text-align: center;
            margin-top: 50px;
            padding-bottom: 20px;
            color: #888;
            font-size: 14px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 40px;
        }

        .logo {
            color: #ffffff;
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
            padding-left: 5px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .login-button {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1ed760;
        }
        
        .logout-message-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space between header and message */
        }

        .logout-message {
            background-color: rgba(67, 65, 65, 0.3); /* Faded, transparent grey */
            color: rgba(212, 209, 209, 0.8); /* Dim, slightly transparent text */
            text-align: center;
            padding: 12px 24px;
            border-radius: 4px;
            display: inline-block;
            max-width: 80%;
            /* border: 1px solid rgba(200, 200, 200, 0.3); */
            font-weight: 400; /* Normal font weight */
            backdrop-filter: blur(5px); /* Optional: adds a slight blur effect */
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-button {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #282828;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" class="logo">Syncify</a>
        <div class="nav-buttons">
            <a href="{{ url_for('privacy_policy') }}" class="nav-button"><b>Privacy Policy</b></a>
            <a href="{{ url_for('about') }}" class="nav-button"><b>About</b></a>
        </div>
    </div>    

    {% if message %}
        <div class="logout-message-container">
            <div class="logout-message">{{ message }}</div>
        </div>
    {% endif %}

    <div class="login-container">
        <h1>Welcome to Syncify</h1>
        <a href="{{ auth_url }}" class="login-button">Login with Spotify</a>
    </div>

    <div class="copyright">
        Â© Syncify 2024
    </div>
</body>
</html>
