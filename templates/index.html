<!DOCTYPE html>
<html>
<head>
    <title>Spotify Playlist Analyzer</title>
</head>
<body>
    <h1>Your Playlists</h1>
    <ul>
    {% for playlist in playlists %}
        <li><a href="{{ url_for('analyze_playlist', playlist_id=playlist.id) }}">{{ playlist.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
